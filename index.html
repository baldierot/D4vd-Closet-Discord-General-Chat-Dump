<!DOCTYPE html>
<html>
<head>
    <title>D4VD Discord General Chat Dump (9/18/25)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="menu-button">&#9776;</button>
        <div id="search-container">
            <select id="search-filter" disabled>
                <option value="both">Both</option>
                <option value="author">Author</option>
                <option value="content">Message</option>
            </select>
            <input type="text" id="search-input" placeholder="Search..." disabled>
            <button id="search-button" disabled>Search</button>
            <span id="search-matches"></span>
            <div class="highlight-container">
                <input type="checkbox" id="highlight-results">
                <label for="highlight-results">Highlight</label>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="file-list-container">
            <ul id="file-list"></ul>
            <button id="load-button">Load</button>
        </div>
        <div id="main-content">
            <div id="iframe-container">
                <iframe id="viewer"></iframe>
                <div id="loading-overlay" class="hidden">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
